services:
  grpc_ws_bridge:
    build: .
    container_name: yellowstone-grpc-ws-bridge
    environment:
      # Provide host:port OR a full URL with scheme (http:// / https://)
      - YELLOWSTONE_GRPC_ENDPOINT=${YELLOWSTONE_GRPC_ENDPOINT}
      # Optional. Leave empty for self-hosted gRPC endpoints if you don't require auth.
      - YELLOWSTONE_X_TOKEN=${YELLOWSTONE_X_TOKEN-}
      - WS_BIND=0.0.0.0
      - WS_PORT=8787
    ports:
      - '8787:8787'
    restart: unless-stopped
